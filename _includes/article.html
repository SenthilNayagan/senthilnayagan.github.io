<!-- Post, Page Content
================================================== -->
<div class="article-post">
    <!-- Toc if any -->
    {% if page.toc %}
    <!--{% if page.beforetoc %}
        <p><em>{{page.beforetoc}}</em></p>
    {% endif %}-->
    <div class="toc mt-4 mb-4 lead" style="font-size: 85%">
        <h5 class="font-weight-bold">Table of contents</h5>
        {% include toc.html html=content %}
    </div>
    {% endif %}
    <!-- End Toc -->
    {{content}}
</div>
