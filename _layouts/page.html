---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.comments == true %}
    <div id="comments" class="row mb-5">
      <div class="col-md-8">
      {% include disqus.html %}
      </div>
    </div>
  {% endif %}
</article>
