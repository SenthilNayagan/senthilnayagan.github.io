---
layout: default
---
<div class="mainheading">
  <div class="posttitle">
    <h1 class="posttitle">{{ page.title | escape }}</h1>    
  </div>

  <div class="article-post" style="font-family: Merriweather;">
    {{ content }}
  </div>

  {% if page.comments == true %}
    <div id="comments" class="row mb-5">
      <div class="col-md-8">
      {% include disqus.html %}
      </div>
    </div>
  {% endif %}
</div>
